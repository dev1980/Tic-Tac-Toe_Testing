<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css" />
  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="display-4 text-center">TIC-TAC-TOE-GAME</h1>
    </header>
    <section>
      <div id="winner" class="text-center"></div>
      <div id="playerName" class="text-center">

      </div>
      <div id="game-menu" class="w-50 mx-auto mt-4">
        <div class="form-group">
          <label for="playerX">Player X:</label>
          <input type="text" class="form-control" placeholder="Enter Your Name" id="playerX">
        </div>
        <div class="form-group">
          <label for="playerO">Player O:</label>
          <input type="text" class="form-control" placeholder="Enter Your Name" id="playerO">
        </div>
        <button id="start-game" type="submit" class="btn btn-primary">Start Game</button>
      </div>
      <!--End of Form-->

      <div class="col-8 mx-auto board board-hidden" id="board-game">
        <div class="col-12 btn-group-vertical mx-auto my-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group btn-group-lg" role="group" aria-label="First group">
            <a type="button" class="btn black-tile board-tile mr-2 mb-2" data-position="0"></a>
            <a type="button" class="btn black-tile board-tile mx-2 mb-2" data-position="1"></a>
            <a type="button" class="btn black-tile board-tile ml-2 mb-2" data-position="2"></a>
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Second group">
            <a type="button" class="btn black-tile board-tile mr-2 my-2" data-position="3"></a>
            <a type="button" class="btn black-tile board-tile mx-2 my-2" data-position="4"></a>
            <a type="button" class="btn black-tile board-tile ml-2 my-2" data-position="5"></a>
          </div>
          <div class="btn-group btn-group-lg" role="group" aria-label="Third group">
            <a type="button" class="btn black-tile board-tile mr-2 mt-2" data-position="6"></a>
            <a type="button" class="btn black-tile board-tile mx-2 mt-2" data-position="7"></a>
            <a type="button" class="btn black-tile board-tile ml-2 mt-2" data-position="8"></a>
          </div>
        </div>
      </div>
      <button id="resetGame" class="btn btn-primary my-3 mx-auto">Play Again!</button>
    </section>
  </div>

  <!-- Optional JavaScript -->
  <script type="module" src="./js/app.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
